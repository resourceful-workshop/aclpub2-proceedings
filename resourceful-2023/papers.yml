- abstract: Natural language processing techniques can be valuable for improving and
    facilitating historical research. This is also true for the analysis of petitions,
    a source which has been relatively little used in historical research. However,
    limited data resources pose challenges for mainstream natural language processing
    approaches based on machine learning. In this paper, we explore methods for automatically
    segmenting petitions according to their rhetorical structure. We find that the
    use of rules, word embeddings, and especially keywords can give promising results
    for this task.
