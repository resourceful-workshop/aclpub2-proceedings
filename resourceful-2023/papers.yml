- abstract: 'The developments of deep learning in natural language processing (NLP)
    in recent years have resulted in an unprecedented amount of computational power
    and data required to train state-of-the-art NLP models. This makes lower-resource
    languages, such as Swedish, increasingly more reliant on language transfer effects
    from English since they do not have enough data to train separate monolingual
    models. In this study, we investigate whether there is any potential loss in English-Swedish
    language transfer by evaluating two types of language transfer on the GLUE/SweDiagnostics
    datasets and comparing between different linguistic phenomena. The results show
    that for an approach using machine translation for training there is no considerable
    loss in overall performance nor by any particular linguistic phenomena, while
    relying on pre-training of a multilingual model results in considerable loss in
    performance. This raises questions about the role of machine translation and the
    use of natural language inference (NLI) as well as parallel corpora for measuring
    English-Swedish language transfer. '
