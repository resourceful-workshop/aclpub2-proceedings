  title: Building Okinawan Lexicon Resource for Language Reclamation/Revitalization
    and Natural Language Processing Tasks such as Universal Dependencies Treebanking
- abstract: 'Large language models (LLMs) have substantially improved natural language
    processing (NLP) performance, but training these models from scratch is resource-intensive
    and challenging for smaller languages.

    With this paper, we want to initiate a discussion on the necessity of language-specific
    pre-training of LLMs.

    We propose how the "one model-many models" conceptual framework for task transfer
    can be applied to language transfer and explore this approach by evaluating the
    performance of non-Swedish monolingual and multilingual models'' performance on
    tasks in Swedish.

    Our findings demonstrate that LLMs exposed to limited Swedish during training
    can be highly capable and transfer competencies from English off-the-shelf, including
    emergent abilities such as mathematical reasoning, while at the same time showing
    distinct culturally adapted behaviour.

    Our results suggest that there are resourceful alternatives to language-specific
    pre-training when creating useful LLMs for small languages.'
