- abstract: 'This paper examines the use of manually part-of-speech tagged sign language
    gloss data in the Text2Gloss and Gloss2Text translation tasks, as well as running
    an LSTM-based sequence labelling model on the same glosses for automatic part-of-speech
    tagging. We find that a combination of tag-enhanced glosses and pretraining the
    neural model positively impacts performance in the translation tasks. The results
    of the tagging task are limited, but provide a methodological framework for further
    research into tagging sign language gloss data. '
