- abstract: Obtaining information about loan words and irregular morphological patterns
    can be difficult for low-resource languages. Using Sakha as an example,  we show
    that it is possible to exploit known phonemic regularities such as vowel harmony
    and consonant distributions to identify loan words and irregular patterns, which
    can be helpful in rule-based downstream tasks such as parsing and POS-tagging.
    We evaluate phonemically inspired methods for loanword detection, combined with
    bi-gram vowel transition probabilities to inspect irregularities in the morphology
    of loanwords. We show that both these techniques can be useful for the detection
    of such patterns. Finally, we inspect the plural suffix -ЛАр [-LAr] to observe
    some of the variation in morphology between native and foreign words.
