- abstract: The Open Multilingual Online Lexicon of Okinawan (OMOLO) project aims
    to create an accessible, user-friendly digital lexicon for the endangered Okinawan
    language using digital humanities tools and methodologies. The multilingual web
    application, available in Japanese, English, Portuguese, and Spanish, will benefit
    language learners, researchers, and the Okinawan community in Japan and diaspora
    countries such as the U.S., Brazil, and Peru. The project also lays the foundation
    for an Okinawan UD Treebank, which will support computational analysis and the
    development of language technology tools such as parsers, machine translation
    systems, and speech recognition software. The OMOLO project demonstrates the potential
    of computational linguistics in preserving and revitalizing endangered languages
    and can serve as a blueprint for similar initiatives.
