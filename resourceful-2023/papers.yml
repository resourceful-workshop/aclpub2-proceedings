- abstract: Conventional approaches to the construction of word vectors typically
    require very large amounts of unstructured text and powerful computing hardware,
    and the vectors themselves are also difficult if not impossible to inspect or
    interpret on their own.  In this paper, we introduce a method for building word
    vectors using the framework of vector symbolic architectures in order to encode
    the semantic information in wordnets, such as the Open English WordNet or the
    Open Multilingual Wordnet.  Such vectors perform surprisingly well on common word
    similarity benchmarks, and yet they are transparent, interpretable, and the information
    contained within them has a clear provenance.
