- abstract: "Extracting statements about causality from text documents is a challenging\
    \ task in the absence of annotated training data. \nWe create a search system\
    \ for causal statements about user-specified concepts by combining pattern matching\
    \ of causal connectives with semantic similarity ranking, using a language model\
    \ fine-tuned for semantic textual similarity.\nPreliminary experiments on a small\
    \ test set from Swedish governmental reports show promising results in comparison\
    \ to two simple baselines."
