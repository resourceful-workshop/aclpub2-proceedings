- abstract: 'We present ongoing work dealing with a Linked Open Data (LOD) compliant
    representation of Sign Language (SL) data, with the goal of supporting the cross-lingual
    linking of SL data, also to Spoken Language data. As the European EASIER research
    project has already investigated the use of Open Multilingual Wordnet (OMW) datasets
    for cross-linking German and Greek SL data, we propose a unified RDF-based representation
    of OMW and SL data.  In this context, we experimented with the transformation
    into RDF of a rich dataset, which links Danish Sign Language data and the wordnet
    for Danish, DanNet. We extend this work to other Nordic languages, aiming at supporting
    cross-lingual comparisons of Nordic Sign Languages. This unified formal representation
    offers a semantic repository of information on SL data that could be accessed
    for supporting the creation of datasets for training or evaluating NLP applications
    that involve SLs.  '
