- abstract: The progress made in computer-assisted linguistics has led to huge advances
    in natural language processing (NLP) research. This research often benefits linguistics
    in a broader sense, e.g., by digitizing pre-existing data and analyzing ever larger
    quantities of linguistic data in audio or visual form, such as sign language video
    data using computer vision methods. A large portion of research conducted on sign
    languages today is based in computer science and engineering, but much of this
    research is unfortunately conducted without any input from experts on the linguistics
    of sign languages or deaf communities. This is obvious from some of the language
    used in the published research, which regularly contains ableist labels. In this
    paper, I illustrate this by demonstrating the distribution of words in titles
    of research papers indexed by Google Scholar. By doing so, we see that the number
    of tech papers is increasing while the number of linguistics papers is (relatively)
    decreasing, and that ableist language is more frequent in tech papers. By extension,
    this suggest that much of the tech-related work on sign languages -- heavily under-researched
    and under-resourced languages -- is conducted without collaboration and consultation
    with deaf communities and experts, against ethical recommendations.
