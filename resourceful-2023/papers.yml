- abstract: Internal representations in transformer models can encode useful linguistic
    knowledge about syntax. Such knowledge could help optimise the data annotation
    process. However, identifying and extracting such representations from big language
    models is challenging. In this paper we evaluate two multilingual transformers
    for the presence of knowledge about the syntactic complexity of sentences and
    examine different vector norms. We provide a fine-grained evaluation of different
    norms in different layers and for different languages. Our results suggest that
    no single part in the models would be the primary source for the knowledge of
    syntactic complexity. But some norms show a higher degree of sensitivity to syntactic
    complexity, depending on the language and model used.
