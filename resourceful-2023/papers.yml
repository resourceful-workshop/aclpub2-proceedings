- abstract: A crucial social characteristic that facilitates human-robot cooperation
    is gaze following. We propose a new approach to estimate gaze using a neural network
    architecture, while considering the dynamic patterns of real world gaze behaviour
    in natural interaction. The main goal is to provide a basis for robot or avatar
    to communicate with humans using multimodal natural dialogue. We generated 2.4M
    gaze predictions of various types of gaze in a more natural setting (GHI-Gaze).
    The predicted and categorised gaze data can be used to automate contextualized
    robotic gaze-tracking behaviour in interaction. We evaluate the performance on
    a manually-annotated data set and a publicly available gaze-follow dataset. Compared
    to previously reported methods our model performs better with the closest angular
    error to that of a human annotator.
